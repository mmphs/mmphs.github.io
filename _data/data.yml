career-profile:
    title: Career Profile
    summary: |
      I'm a 34-year-old DevOps engineer currently based in Bruges, Belgium, with a primary focus on back-end development within the Microsoft stack.\
      I also enjoy exploring front-end development and more specifically user interfaces for the web.\
      My interest has been increasingly drawn towards network and infrastructure automation, and I'm eager to delve deeper into this domain to broaden my expertise.
      
